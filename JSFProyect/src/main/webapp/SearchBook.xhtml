<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://primefaces.org/ui">
 
<f:loadBundle basename="net.symbiotic.jsf.properties.messages" var="msg" />
 
<h:head>
    <title>Buscar Libro</title>
    <h:outputStylesheet name="css/styles.css" />
<!--     <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <h:outputScript name="js/menu.js" />
</h:head>
<h:body styleClass="font bodySearch">
	<h:panelGroup layout="block" id="menu" styleClass="mostrar">
		<ul class="nav">
			<li><h:link outcome="Home">Home</h:link></li>
			<li><h:link outcome="SearchBook">Buscar</h:link></li>
			<li><h:link outcome="SaveBook">Guardar</h:link></li>
		</ul>
	</h:panelGroup>



	<h:panelGroup layout="block" id="mostrar-nav" styleClass="container"
		onclick="myFunction(this)">
		<h:panelGroup layout="block" styleClass="bar1"></h:panelGroup>
		<h:panelGroup layout="block" styleClass="bar2"></h:panelGroup>
		<h:panelGroup layout="block" styleClass="bar3"></h:panelGroup>
	</h:panelGroup>

	<h:form style="max-width: 1366px; min-width: 1349px; margin:0 auto">
		<h:panelGroup layout="block" styleClass="divcriterioBusqueda">
			<h:inputText value="#{searchBookFaces.name}"
				p:placeholder="Criterio de Búsqueda" styleClass="inputtext font"
				style="width:84%;margin-left: 38px"></h:inputText>
			<h:commandButton id="searchbtn" value="Buscar"
				action="#{searchBookFaces.VerResult()}" styleClass="buttons font"
				style="margin-left:17px">
				<f:ajax execute="@form" render="results" />
			</h:commandButton>
		</h:panelGroup>
		<h:panelGroup layout="block" id="loading" styleClass="sk-circle"
			style="display: none">
			<h:panelGroup class="sk-circle1 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle2 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle3 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle4 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle5 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle6 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle7 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle8 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle9 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle10 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle11 sk-child"></h:panelGroup>
			<h:panelGroup class="sk-circle12 sk-child"></h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" id="results"
			styleClass="divscrollresults">
			<h:outputText value="#{searchBookFaces.message}"></h:outputText>

			<h:dataTable value="#{searchBookFaces.bookResult}" var="book"
				styleClass="employeeTable" headerClass="employeeTableHeader"
				columnClasses="employeeTableOddRow,employeeTableEvenRow">

				<h:column>
					<h:graphicImage value="#{book.imagen}"
						style="width:80%; display:block; margin:auto" />
					<h:panelGroup layout="block" style="width: 160px; margin: 0 auto">
						<h:outputText style="width:50px" value="#{book.nombre}" />
					</h:panelGroup>
				</h:column>
				<hr />

				<h:column>
					<h:outputLabel value="Descripción"
						style="text-decoration:underline" />
					<br />
					<h:outputText value="#{book.description}" />
					<br />
					<br />
					<h:outputLabel value="Precio" style="text-decoration:underline" />
					<br />
					<h:outputLabel value="₡" />
					<h:outputText value="#{book.precio}" />
					<br />
					<br />
					<br />
					<h:link value="Ver libro" outcome="BookInformation"
						styleClass="buttons font"
						style="text-decoration:none; padding: 13px 34px 13px 34px">
						<f:param name="bookautor" value="#{book.autor}" />
						<f:param name="bookisbn" value="#{book.isbn}" />
					</h:link>

				</h:column>
			</h:dataTable>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
