<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://primefaces.org/ui">
 
<f:loadBundle basename="net.symbiotic.jsf.properties.messages" var="msg" />
 
<h:head>
    <title>Guardar Libro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <h:outputScript name="js/preview_image.js" />
    
</h:head>
<h:body styleClass="font body">
<!-- <h:panelGroup layout="block" styleClass="container12"> -->
	<h:panelGroup layout="block" styleClass="first-container">
		<h:panelGroup layout="block" styleClass="div_image">
			<h:graphicImage name="preview" id="preview" value="" style="width:65%; display:block; margin:auto; border:1px solid #1f2020; height:350px" alt="Imagen"></h:graphicImage>
			<br />
			<h:inputText id="urllink" value="#{indexFaces.imagen}" p:placeholder="Inserte el link de la imagen" styleClass="inputtext font" style="width:57%"></h:inputText>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="divscroll">
			<h:form>
  				<h:panelGrid>
        
		<!--             <h:outputLabel>Autor</h:outputLabel> -->
		            <h:inputText value="#{indexFaces.autor}" p:placeholder="Autor" styleClass="inputtext font"></h:inputText>
		            <br />
		        	<br />
		<!--             <h:outputLabel>ISBN</h:outputLabel> -->
		            <h:inputText value="#{indexFaces.isbn}" p:placeholder="ISBN" styleClass="inputtext font"></h:inputText>
		            <br />
					<br />
		            
		<!--             <h:outputLabel>A침o</h:outputLabel>  -->
		            <h:inputText value="#{indexFaces.anio}" p:placeholder="A침o" styleClass="inputtext font"></h:inputText>
		            <br />
		            <br />
		<!--             <h:outputLabel>Nombre</h:outputLabel> -->
		            <h:inputText value="#{indexFaces.nombre}" p:placeholder="Nombre" styleClass="inputtext font"></h:inputText>
		            <br />
		            <br />
		<!--             <h:outputLabel>Editorial</h:outputLabel> -->
		            <h:inputText value="#{indexFaces.editorial}" p:placeholder="Editorial" styleClass="inputtext font"></h:inputText>
		            <br />
		            <br />
		<!--             <h:outputLabel>Precio</h:outputLabel> -->
		            <h:inputText value="#{indexFaces.precio}" p:placeholder="Precio" styleClass="inputtext font"></h:inputText>
		            <br />
		        	<br />
		<!--             <h:outputLabel>Tema</h:outputLabel> -->
		            <h:inputText value="#{indexFaces.tema}" p:placeholder="Tema" styleClass="inputtext font"></h:inputText>
		            <br />
		            <br />
		<!--             <h:outputLabel>Descripci칩n</h:outputLabel> -->
		            <h:inputText value="#{indexFaces.description}" p:placeholder="Descripci칩n" styleClass="inputtext font"></h:inputText>
		            <br />
		            <h:commandButton value="Guardar" action="#{indexFaces.guardar()}" styleClass="buttons font">
		            <f:ajax execute="@form" render="results" />
		            </h:commandButton>
		       </h:panelGrid>
 			 </h:form>
 			 <h:panelGroup layout="block" styleClass="divoptionssave">
<!-- 		        <h:commandButton value="Guardar" action="#{IndexFaces.guardar()}" styleClass="buttons font"></h:commandButton> -->
		     </h:panelGroup>
<!-- 		     PRUEBA -->
		</h:panelGroup>
	</h:panelGroup>
<!-- </h:panelGroup> -->
	
</h:body>
</html>
