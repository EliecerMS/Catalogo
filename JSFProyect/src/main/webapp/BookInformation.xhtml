			<h:outputText value="Hay un ejemplar de Animales fantásticos y dónde encontrarlos en casi todos los hogares de magos del país. Ahora, también los muggles pueden descubrir dónde viven los quintapeds, qué come el puffskein y por qué es mejor no dejar leche fuera de casa para un knarl.
			Lo que se origine de la venta de este libro se destinará a Comic Relief, lo que significa que los euros, dólares o galeones que pagues por él producirán una magia que va más allá de los poderes de cualquier mago. Si consideras que ésta no es razón suficiente para desprenderte de tu dinero, sólo me queda confiar en que, si alguna vez te ataca una mantícora, los magos que anden cerca se sientan más caritativos.
			Animales fantásticos y dónde encontrarlos pretende ser una reproducción de un libro de texto propiedad de Harry Potter y escrito por el magizoólogo Newt Scamander, un personaje ficticio en la serie Harry Potter. En la serie, la magizoología es el estudio de las criaturas mágicas.

			Albus Dumbledore, director de Hogwarts, proporciona el Prólogo y explica el propósito de la edición especial de este libro (la caridad de Comic Relief). Al final, le dice al lector, «(...) las asombrosas criaturas que se describen a continuación son imaginarios y no pueden hacerles daño.» Él repite el lema de Hogwarts: «Draco dormiens nunquam titillandus», el latín para «Nunca le hagas cosquillas a un dragón dormido».4"></h:outputText>
