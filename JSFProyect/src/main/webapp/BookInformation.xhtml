<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://primefaces.org/ui">
 
<f:loadBundle basename="net.symbiotic.jsf.properties.messages" var="msg" />
 
<h:head>
    <title>Especificaciones del Libro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body styleClass="font body">
	<h:panelGroup layout="block" styleClass="first-container">
		<h:panelGroup layout="block" styleClass="div_image">
			<h:graphicImage value="#{bookInformation.libro.imagen}" style="width:65%; display:block; margin:auto"/>
<!-- 				<h:panelGroup layout="block" style="height: 50%; width: 80%; background-color:black; margin:auto; vertical-align: middle"></h:panelGroup> -->
			<br />
			<h:panelGroup layout="block" style="width: 230px; margin: 0 auto">
			<h:outputText value="#{bookInformation.libro.nombre}"></h:outputText>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="divscroll">
<!-- 			<h:form> -->
<!--   				<h:panelGrid> -->
<!--   				</h:panelGrid> -->
<!--   			</h:form> -->
			
			
			<h:outputLabel value="AUTOR:"></h:outputLabel>
			<span style="display:inline-block; width: 38px"></span>
			<h:outputText value="#{bookInformation.libro.autor}"></h:outputText>
			<hr id="cosita"/>
			<br />
			
			
			<h:outputLabel value="AÑO:"></h:outputLabel>
			<span style="display:inline-block; width: 7%"></span>
			<h:outputText value="#{bookInformation.libro.anio}"></h:outputText>
			<hr id="anio"/>
			<br />
			
			
			<h:outputLabel value="PRECIO:"></h:outputLabel>
			<span style="display:inline-block; width: 4%"></span>
			<h:outputText value="₡"></h:outputText>
			<h:outputText value="#{bookInformation.libro.precio}"></h:outputText>
			<hr id="cosita"/>
			<br />
			
			
			<h:outputLabel value="TEMA:"></h:outputLabel>
			<span style="display:inline-block; width: 6%"></span>
			<h:outputText value="#{bookInformation.libro.tema}"></h:outputText>
			<hr id="tema_isbn"/>
			<br />
			
			
			<h:outputLabel value="ISBN:"></h:outputLabel>
			<span style="display:inline-block; width: 7%"></span>
			<h:outputText value="#{bookInformation.libro.isbn}"></h:outputText>
			<hr id="tema_isbn"/>
			<br />
			
			<h:outputLabel value="EDITORIAL:"></h:outputLabel>
			<span style="display:inline-block; width: 1%"></span>
			<h:outputText value="#{bookInformation.libro.editorial}"></h:outputText>
			<hr id="mediana"/>
			<br />
			
			<h:outputLabel value="DESCRIPCIÓN"></h:outputLabel>
			<hr/>
			<h:outputText value="#{bookInformation.libro.description}"></h:outputText>
			
			
		</h:panelGroup>
<!-- 		     PRUEBA -->
	</h:panelGroup>
</h:body>
</html>
